<script src="/tinymce/js/tinymce/tinymce.min.js"></script>
<script src="/javascripts/edit_charactersheet.js" type="text/javascript"></script>
<form accept-charset="UTF-8" id="webform-client-form-update-charactersheet" class="webform-client-form" onsubmit="updateCharactersheet();return false;">
  <div>
    <div id="webform-component-title" class="form-item webform-component webform-component-textfield">
      <label for="edit-submitted-title">Title </label>
      <input type="text" class="form-text" maxlength="253" size="60" value="" name="submitted[title]" id="edit-submitted-title">
    </div>
    <div id="webform-component-homepage-url" class="form-item webform-component webform-component-textfield">
      <label for="edit-submitted-homepage-url">Homepage Url </label>
      <input type="text" class="form-text" maxlength="128" size="60" value="" name="submitted[homepage_url]" id="edit-submitted-homepage-url">
      <div class="description">
        <p>(Make sure to enter a valid url starting with http or https.)</p>
      </div>
    </div>
    <div id="webform-component-display-image-url" class="form-item webform-component webform-component-markup">
      <p><img alt="" id="karchan_example_img"></p>
    </div>
    <div id="webform-component-image-url" class="form-item webform-component webform-component-textfield">
      <label for="edit-submitted-image-url">Image Url </label>
      <input type="text" class="form-text" maxlength="128" size="60" value="" name="submitted[image_url]" id="edit-submitted-image-url">
      <div class="description">
        <p>(Make sure to enter a valid url starting with http or https.)</p>
      </div>
    </div>
    <div id="webform-component-date-of-birth" class="form-item webform-component webform-component-textfield">
      <label for="edit-submitted-date-of-birth">Date of Birth </label>
      <input type="text" class="form-text" maxlength="128" size="60" value="" name="submitted[date_of_birth]" id="edit-submitted-date-of-birth">
    </div>
    <div id="webform-component-city-of-birth" class="form-item webform-component webform-component-textfield">
      <label for="edit-submitted-city-of-birth">City of Birth </label>
      <input type="text" class="form-text" maxlength="128" size="60" value="" name="submitted[city_of_birth]" id="edit-submitted-city-of-birth">
    </div>
    <div id="webform-component-storyline" class="form-item webform-component webform-component-textarea">
      <label for="edit-submitted-storyline">Storyline </label>
      <div class="form-textarea-wrapper resizable textarea-processed resizable-textarea">
        <textarea class="form-textarea" rows="5" cols="60" name="submitted[storyline]" id="edit-submitted-storyline"></textarea>
      </div>
    </div>
    <div id="edit-actions" class="form-actions form-wrapper">
      <input type="submit" class="form-submit" value="Submit" name="op" id="edit-submit-charactersheet">
    </div>
  </div>
</form>
<hr/>
<div id="webform-component-intro" class="form-item webform-component webform-component-markup">
  <div id="karchan_edit_familyvalues">Loading... Please hold.</div>
</div>
<hr/>
<form accept-charset="UTF-8" id="webform-client-form-insert-familyvalues" class="webform-client-form" onsubmit="addFamilyValues();return false;">
  <div>
    <div id="webform-component-add-family-relation" class="form-item webform-component webform-component-select">
      <label for="edit-submitted-add-family-relation">Add family relation </label>
      <select class="form-select" name="submitted[add_family_relation]" id="edit-submitted-add-family-relation">
        <option value="0">None</option>
        <option value="1">father</option>
        <option value="2">mother</option>
        <option value="3">son</option>
        <option value="4">daughter</option>
        <option value="5">husband</option>
        <option value="6">wife</option>
        <option value="7">friend</option>
        <option value="8">sister</option>
        <option value="9">brother</option>
        <option value="10">cousin</option>
        <option value="11">grandfather</option>
        <option value="12">grandmother</option>
        <option value="13">uncle</option>
        <option value="14">aunt</option>
        <option value="15">nephew</option>
        <option value="16">niece</option>
        <option value="17">follower</option>
        <option value="18">teacher</option>
      </select>
    </div>
    <div id="webform-component-of" class="form-item webform-component webform-component-textfield">
      <label for="edit-submitted-of">of </label>
      <input type="text" class="form-text" maxlength="128" size="60" value="" name="submitted[of]" id="edit-submitted-of">
      <div class="description">
        <p>(Make sure you spell the name of the familymember correctly, otherwise the corresponding charactersheet can not be obtained.)</p>
      </div>
    </div>
    <div id="edit-actions" class="form-actions form-wrapper">
      <input type="submit" class="form-submit" value="Submit" name="op" id="edit-submit-newfamilyrelation">
    </div>
  </div>
</form>
