<script src="/javascripts/edit_guild.js?urandom=5" type="text/javascript"></script>
<script src="/tinymce/js/tinymce/tinymce.min.js"></script>
<p>To return to the view of the guild, click <a href="/node/136">here</a>.</p>
<p><a href="javascript:void(0)" onclick="deleteGuild();return false;">Delete guild</a></p>

<form class="webform-client-form" id="editguildform" accept-charset="UTF-8" onsubmit="return updateGuild();">
  <div class="form-item webform-component webform-component-textfield" id="webform-component-name">
    <label for="edit-submitted-name">Name <span class="form-required" title="This field is required.">*</span></label>
    <input type="text" id="edit-submitted-name" name="submitted[name]" value="" size="60" maxlength="128" class="form-text required" readonly="readonly"/>
  </div>
  <div class="form-item webform-component webform-component-textfield" id="webform-component-title">
    <label for="edit-submitted-title">Title <span class="form-required" title="This field is required.">*</span></label>
    <input type="text" id="edit-submitted-title" name="submitted[title]" value="" size="60" maxlength="128" class="form-text required" />
  </div>
  <div class="form-item webform-component webform-component-textfield" id="webform-component-guildurl">
    <label for="edit-submitted-guildurl">Website</label>
    <input type="text" id="edit-submitted-guildurl" name="submitted[guildurl]" value="" size="60" maxlength="128" class="form-text required" />
  </div>
  <div class="form-item webform-component webform-component-textfield" id="webform-component-image">
    <label for="edit-submitted-image">Image url</label>
    <input type="text" id="edit-submitted-image" name="submitted[image]" value="" size="60" maxlength="255" class="form-text"/>
  </div>
  <div class="form-item webform-component webform-component-textfield" id="webform-component-guildmaster">
    <label for="edit-submitted-guildmaster">Guildmaster <span class="form-required" title="This field is required.">*</span></label>
    <input type="text" id="edit-submitted-guildmaster" name="submitted[guildmaster]" value="" size="60" maxlength="128" class="form-text required" />
  </div>
  <div class="form-item webform-component webform-component-textfield" id="webform-component-colour">
    <label for="edit-submitted-colour">Chat colour </label>
    <input type="text" id="edit-submitted-colour" name="submitted[colour]" value="" size="30" maxlength="100" class="form-text"/>
  </div>
  <div class="form-item webform-component webform-component-textarea" id="webform-component-description">
    <label for="edit-submitted-description">Description </label>
    <div class="form-textarea-wrapper resizable">
      <textarea id="edit-submitted-description" name="submitted[description]" cols="60" rows="5" class="form-textarea"></textarea>
    </div>
  </div>
  <div class="form-item webform-component webform-component-textarea" id="webform-component-logonmessage">
    <label for="edit-submitted-logonmessage">Logonmessage </label>
    <div class="form-textarea-wrapper resizable">
      <textarea id="edit-submitted-logonmessage" name="submitted[logonmessage]" cols="60" rows="5" class="form-textarea"></textarea>
    </div>
  </div>
  <div class="form-actions form-wrapper" id="edit-actions"><input type="submit" id="edit-submit" name="op" value="Submit" class="form-submit" /></div></div>
</form>
<hr/>
<h2>Members</h2>
<div id="members"></div>
<hr/>
<h2>Ranks</h2>
<div id="ranks"></div>
<form class="webform-client-form" id="editrankform" accept-charset="UTF-8" onsubmit="return updateRank();">
  <div class="form-item webform-component webform-component-textfield" id="webform-component-guildlevel">
    <label for="edit-submitted-guildlevel">Ranknumber <span class="form-required" title="This field is required.">*</span></label>
    <input type="text" id="edit-submitted-guildlevel" name="submitted[guildlevel]" value="" size="6" maxlength="6" class="form-text required"/>
  </div>
  <div class="form-item webform-component webform-component-textfield" id="webform-component-ranktitle">
    <label for="edit-submitted-ranktitle">Title <span class="form-required" title="This field is required.">*</span></label>
    <input type="text" id="edit-submitted-ranktitle" name="submitted[ranktitle]" value="" size="60" maxlength="128" class="form-text required" />
  </div>
  <div class="form-item webform-component webform-component-checkbox" id="webform-component-accept_access">
  <table>
    <tr><td><label for="edit-submitted-accept_access">Acceptance access</label></td>
    <td><input type="checkbox" id="edit-submitted-accept_access" name="submitted[accept_access]" value="accept_access" class="form-text required" /></td></tr>
    <tr><td><label for="edit-submitted-reject_access">Rejection access</label></td>
    <td><input type="checkbox" id="edit-submitted-reject_access" name="submitted[reject_access]" value="reject_access" class="form-text required" /></td></tr>
    <tr><td><label for="edit-submitted-settings_access">Settings access</label></td>
    <td><input type="checkbox" id="edit-submitted-settings_access" name="submitted[settings_access]" value="settings_access" class="form-text required" /></td></tr>
    <tr><td><label for="edit-submitted-logonmessage_access">Logonmessage access</label></td>
    <td><input type="checkbox" id="edit-submitted-logonmessage_access" name="submitted[logonmessage_access]" value="logonmessage_access" class="form-text required" /></td></tr>
    </table>
  </div>
  <div class="form-actions form-wrapper" id="edit-actions-editrankform"><input type="submit" id="edit-submit-editrankform" name="op" value="Submit" class="form-submit" /></div></div>
</form>
<hr/>
<h2>Hopefuls</h2>
<div id="hopefuls"></div>
