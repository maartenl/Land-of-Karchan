<script src="/javascripts/logon.js" type="text/javascript"></script>
<form id="logonForm" class="webform-client-form" method="post" onsubmit="logon(); return false;">
  <div>
    <div id="webform-component-name" class="form-item webform-component webform-component-textfield">
      <label for="name">Name <span class="form-required">*</span></label> 
      <input id="name" class="form-text required" maxlength="36" name="name" size="19" type="text" />
    </div> 
  <div id="webform-component-password" class="form-item webform-component webform-component-password">
    <label for="password">Password <span class="form-required">*</span></label> 
    <input id="password" class="form-text required" maxlength="39" name="password" size="16" type="password" />
  </div>
  <div id="webform-component-create" class="form-item webform-component webform-component-markup">
    <em>If you wish to create a new character, click <a href="/web/guest/new-character">here</a>.</em>
  </div> 
  <div id="edit-actions" class="form-actions form-wrapper">
    <input id="edit-submit" class="form-submit" name="op" type="submit" value="Submit" />
  </div>
  <div id="warning" style="color: red;">&nbsp;</div>
</div>
</form>
