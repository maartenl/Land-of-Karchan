<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Logon message</h4>
        <button type="button" class="close" aria-label="Close" (click)="dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" [innerHTML]="logonmessage">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="close('Ok click')">Ok</button>
    </div>
</ng-template>
