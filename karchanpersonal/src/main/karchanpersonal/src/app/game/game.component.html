<div class="container-fluid">
  <div class="row row-content">
    <div class="col-xs-12 col-sm-12">
      <div *ngIf="isLoggedIn()" class="alert alert-primary" role="alert">
        Welcome to Karchan, {{ getPlayer() }}!
        <span class="float-right d-none d-sm-block">
          [<a href="/?logout=true">Log out</a>]
        </span>
        <span class="float-right" routerLinkActive="d-none">
          [<a routerLink="/play" >Play</a>]
        </span>
      </div>
      <div *ngIf="isLoggedIn() && hasNewMail" class="alert alert-warning" role="alert">
        You have new mail!
      </div>
      <div *ngIf="!isLoggedIn()" class="alert alert-danger" role="alert">
        You are not logged in! Please click <a target="_parent" href="/">here</a> to log in.
      </div>
    </div>
  </div>
</div>
