<div class="container">
    <div class="row row-content">
        <div class="col-xs-12 col-sm-12">
            <div class="card" *ngIf="mail?.toname !== undefined">
                <div class="card-text">
                    <h4 class="card-title">{{ mail?.subject }}</h4>
                    <p class="card-text"><strong>From:</strong> {{ mail?.name }}</p>
                    <p class="card-text"><strong>To:</strong> {{ mail?.toname }}</p>
                    <p class="card-text"><strong>On:</strong> {{ mail?.whensent | date:'medium' }}</p>
                </div>
                <div class="card-text" [innerHTML]="mail?.body">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12">
            <form [formGroup]="maildocumentForm" (ngSubmit)="createItemFromMail()" novalidate>
                <fieldset class="form-group">
                    <label for="item_id">Get document</label>
                    <select class="form-control" id="item_id" name="item_id" formControlName="item_id">
                        <option value="0" selected="selected">old, faded, yellow parchment</option>
                        <option value="1">crumpled piece of paper</option>
                        <option value="2">official-looking sealed legal document</option>
                        <option value="3">impressive-looking forged legal document</option>
                        <option value="4">hand-written folded ink-spattered letter</option>
                        <option value="5">short rushed squareshaped memo</option>
                        <option value="6">embossed beautifully written leaflet</option>
                        <option value="7">embossed beautifully written invitation</option>
                        <option value="8">official marriage certificate</option>
                        <option value="9">forged marriage certificate</option>
                        <option value="10">official birth certificate</option>
                        <option value="11">forged birth certificate</option>
                        <option value="12">official death certificate</option>
                        <option value="13">forged death certificate</option>
                        <option value="14">damaged old treasure map</option>
                        <option value="15">short detailed signed receipt</option>
                        <option value="16">badly-spelled ransom note</option>
                        <option value="17">short mysterious note</option>
                    </select>
                </fieldset>
                <div class="col-xs-12 col-sm-12 text-right">
                    <button type="submit" [disabled]="maildocumentForm.pristine" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
