<!--#exec cgi="./cgi-bin/stats"-->
This is the MUD (multi-user dungeon) called <B>Land of Karchan</B>, and it is
one of the first <I>real</I> MUD's on the World Wide Web. If you are new
here, the game is very simple. Just type below, a fictive name (and make it
a little original) and a password (to prevent people from using your
character with devastating problems). If you already have a character here,
you will automatically get where you were when you left this great game.<P>
If you are new, you will
automatically get a form on which you can fill out your <I>new</I> character. (i.e.
what he looks like) Also look at the following links:
<UL>
<LI><A HREF="index2.html">Homepage of Karchan</A>
<LI><A HREF="help/help.html">Manual and Explanation</A>
<LI><A HREF="mailto:karnl@www.karchan.org">Or Mail Me (Better response)</A>
<LI><A HREF="http://www.il.fontys.nl/~maartenl/index.html">My HomePage</A>
</UL>
<P>
If you have entered your name and password, please hit the <B>Submit</B>
button. (Remember that you are not supposed to type multiple names, just one
name will suffice and more will give grave problems.) Or hit <B>Clear</B> for a new try...<P>
<P>
<Center>
<FORM METHOD="GET" ACTION="http://www.karchan.org/cgi-bin/enter.cgi">
(Fictional) Name:<BR>
<INPUT TYPE="text" NAME="name" VALUE="" SIZE="19"
MAXLENGTH="19"><P>
Password:<BR>
<INPUT TYPE="password" NAME="password" VALUE="" SIZE="10"
MAXLENGTH="39"><P>
<P>
<INPUT TYPE="submit" VALUE="Submit">
<INPUT TYPE="reset" VALUE="Clear">
</FORM>
