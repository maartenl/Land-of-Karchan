<div class="container">
  <div class="row row-content">
    <div class="col-xs-12 col-sm-12">
      <table class="table table-sm table-striped table-bordered">
        <thead class="thead-inverse">
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>URL</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let template of templates">
            <td (click)="setTemplate(template)">{{ template.id }}</td>
            <td (click)="setTemplate(template)">{{ template.title }}</td>
            <td (click)="setTemplate(template)">{{ template.urlTitle }}</td>
            <td>
              <a href="#" (click)="deleteTemplate(template)"><i class="material-icons align-middle">delete</i></a>
            </td>
          </tr>
        </tbody>
      </table>
    <div class="col-xs-12 col-sm-12">
      <h3>Compose Template</h3>
    </div>
    <div class="col-xs-12 col-sm-12">
    </div>
  </div>
</div>
